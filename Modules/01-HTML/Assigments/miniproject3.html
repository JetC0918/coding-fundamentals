<style>
    table{
        width: 100%;
    }
 

    td{
        border: black 1px  solid ;
        text-align: center;
        padding: 8px;
    }
</style>

<body>
    <article>
        <table>
            <caption><h2>Top 5 Happiest Countries in the World 2022</h2></caption>
            <tr>
                <th>Rank</th>

                <th>Happiness 2020</th>

            <tr>
                <td>1</td>

                <td>7.842</td>
                <td>7.809</td>
                <td>5,554,960</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Denmark</td>
                <td>7.62</td>
                <td>7.646</td>
                <td>5,834,950</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Switzerland</td>
                <td>7.571</td>
                <td>7.56</td>
                <td>8,773,637</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Iceland</td>

                <td>7.504</td>
                <td>345,393</td>
            </tr>
            <tr>

            </tr>
        </table>
        <p>Source: <a href="https://worldpopulationreview.com/country-rankings/happiest-countries-in-the-world">worldpopulationreview</a></p>
    </article>
</body>
</html>
